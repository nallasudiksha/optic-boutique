<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Optic Boutique - Home</title>
<style>
    body{
        font-family: Poppins, sans-serif;
        margin:0;
        background:#f5f5f5;
    }
    header{
        background:#111;
        padding:20px;
        text-align:center;
        color:white;
    }
    nav a{
        color:white;
        margin:0 15px;
        text-decoration:none;
        font-weight:600;
    }
    .hero{
        background:url("https://images.pexels.com/photos/46710/pexels-photo-46710.jpeg") center/cover no-repeat;
        height:80vh;
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        color:white;
        position:relative;
    }
    .hero::after{
        content:"";
        position:absolute;
        inset:0;
        background:rgba(0,0,0,0.45);
    }
    .hero-content{
        position:relative;
        z-index:2;
    }
    .hero h1{
        font-size:3rem;
    }
    .btn{
        padding:12px 28px;
        margin-top:15px;
        background:#ff7f50;
        border-radius:30px;
        color:white;
        font-weight:600;
        text-decoration:none;
    }
    .btn:hover{
        background:#ff5722;
    }
</style>
</head>
<body>

<header>
    <h2>OPTIC BOUTIQUE</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Discover Your Perfect Pair</h1>
        <p>Premium sunglasses crafted for elegance, comfort & clarity.</p>
        <a href="products.html" class="btn">Shop Now</a>
    </div>
</section>

</body>
</html>
